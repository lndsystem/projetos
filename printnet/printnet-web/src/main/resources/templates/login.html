<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-simples.html}">
<body>
	<section layout:fragment="conteudo">
		<form th:action="@{/login}" method="POST">
			<div class="aw-simple-panel">
				<img alt="MetaSolutions"  th:src="@{/images/logo.gif}"/>
				
				<div class="aw-simple-panel__message">
					Por favor, faça o login.
				</div>
				
				<div class="aw-simple-panel__box">
					<div class="form-group  has-feedback"  th:classappend="${param.error}?'has-error'">
						<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="username"/>
						<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
					</div>
					
					<div class="form-group  has-feedback"  th:classappend="${param.error}?'has-error'">
						<input type="password" class="form-control  input-lg" placeholder="Sua senha" name="password"/>
						<span class="glyphicon  glyphicon-lock  form-control-feedback" aria-hidden="true"></span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
					</div>
					
					<div class="form-group  has-feedback  aw-simple-panel__message.is-error" th:if="${param.error}">
						Usuário e/ou Senha incorretos
					</div>
					
					<div class="form-group clearfix">
						<div class="pull-right">
							<a th:href="@{/recuperar}">Esqueceu a senha?</a>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</body>
</html>
