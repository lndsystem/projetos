<style>
.mar {
	margin-top: 10px;
	margin-bottom: 10px;
}

.row {
	margin: 0 -20px -20px;
}
dt.dadosExibir{
	font-size:16px
}
dd.dadosExibir{
	font-size:16px
}
</style>

<body class=" bg-black">
	<!-- begin #page-loader -->
	<div id="page-loader" class="fade in">
		<span class="spinner"></span>
	</div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade page-without-sidebar  page-with-light-sidebar">
		<!-- begin #content -->
		<div id="content" class="content">
			<div class="row">
				<div th:each="servidor : ${servidorCollection}" class="col-md-6 ui-sortable">
					<div name="divdados" th:id="'div_'+${servidor.id}" class="panel panel-inverse">
						<div class="panel-heading">
							<div class="row">
								<div class="col-md-1" th:id="'icon_'+${servidor.id}"></div>
								<div class="panel-title" th:text="'Servidor - '+${servidor.ip}"></div>
							</div>

						</div>
						<div class="panel-heading">
							<div class="stats-info col-md-7">
								<div th:id="'chart1_'+${servidor.id}" class="height-sm"></div>
							</div>
							<div class="row">
								<div class="stats-info col-md-5 dl-horizontal" th:id="'divConteudo_'+${servidor.id}"></div>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- end #content -->
		<!-- begin scroll to top btn -->
		<a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top fade" data-click="scroll-top"><i class="fa fa-angle-up"></i></a>
		<!-- end scroll to top btn -->
	</div>
	<!-- end page container -->

	<!-- ================== BEGIN BASE JS ================== -->
	<script th:src="@{/js/jquery-3.2.0.min.js}"></script>
