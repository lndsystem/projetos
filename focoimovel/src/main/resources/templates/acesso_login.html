<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao.html}">
<body>
	<div class="body" >
		<section layout:fragment="conteudo">
			<div role="main" class="main">
				<section class="page-header page-header-light page-header-more-padding">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h1>Login de acesso<span>Informe seu e-mail e senha de acesso.</span></h1>
								<ul class="breadcrumb breadcrumb-valign-mid">
									<li><a th:href="@{/}">Home</a></li>
									<li class="active">Login de acesso</li>
								</ul>
							</div>
						</div>
					</div>
				</section>

				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form id="frmLogin">
								<input type="hidden" value="Contact Form" name="subject" id="subject">
								<div class="row">
									<div class="form-group">
										<div class="col-md-6">
											<label>Informe seu e-mail:</label>
											<input type="email" value="" data-msg-required="Informe seu e-mail." maxlength="100" class="form-control" name="email_login" id="email_login" required>
										</div>
										<div class="col-md-6">
											<label>Informe sua senha:</label>
											<input type="password" value="" data-msg-required="Informe sua senha de acesso.."  maxlength="10" class="form-control" name="senha_login" id="senha_login" required>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<input type="submit" value="Entrar" class="btn btn-secondary mb-xlg" data-loading-text="Aguarde...">
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
