<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
	layout:decorate="~{layout/layout-padrao.html}">
<body class="loading-overlay-showing" data-loading-overlay>

<!-- http://bootboxjs.com/examples.html#bb-confirm-dialog -->
	<div class="body">
		<section layout:fragment="conteudo">
			<div role="main" class="main">
				<section class="page-header page-header-light page-header-more-padding">
					<div class="container">
						<div class="row">
							<div class="col-md-12">
								<h1>Cadastro cidade</h1>
								<ul class="breadcrumb breadcrumb-valign-mid">
									<li><a th:href="@{/}">Home</a></li>
									<li><a th:href="@{/cidade}">Cidade</a></li>
									<li class="active">Cadastro</li>
								</ul>
							</div>
						</div>
					</div>
				</section>
	
				<div class="container">
					<form th:action="@{/cidade/novo}" method="post" th:object="${cidade}">
					
					
						<div class="alert alert-danger alert-dismissible col-md-8" role="alert" th:if="${#fields.hasErrors('*')}">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
							<div class="row">
								<div class="col-md-8" th:each="err : ${#fields.errors('*')}">
									<span th:text="${err}"></span>
								</div>
							</div>
						</div>
						<div >
							</div>
						
					
						<input type="hidden" th:field="*{codigo}">
						<div class="row">
							<div class="col-md-8">
								<div class="form-group" th:classappend="${#fields.hasErrors('estado')} ? has-error">
									<label class="control-label">Estado:</label>
									<select class="form-control" th:field="*{estado}">
										<option value="">Selecione...</option>
										<option th:each="estado : ${estados}" th:value="${estado.codigo}" th:text="${estado.nome}">Estado</option>
									</select>
								</div>	
								<div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? has-error">
									<label class="control-label">Cidade:</label>
									<input class="form-control" type="text" th:field="*{nome}"/>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-8">
								<input type="submit" value="Salvar" class="btn btn-secondary mb-xlg" data-loading-text="Aguarde...">
							</div>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>
</html>
